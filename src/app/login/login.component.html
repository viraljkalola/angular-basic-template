<div class="card card-size">
  <h4 class="card-header card-header-size">Login</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username" class="label-padding">Username</label>
        <div class="input-group flex-wrap input-height"
          [ngClass]="{ 'field-invalid': (submitted || f['username'].touched) && f['username'].errors }">
          <span class="input-group-text" id="addon-wrapping"><i class="material-icons">
              account_circle
            </i></span>
          <input type="text" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping"
            formControlName="username" class="form-control" />
        </div>
        <div *ngIf="(submitted || f['username'].touched) && f['username'].errors" class="invalid-feedback error-margin">
          <div *ngIf="f['username'].errors['required']">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="label-padding">Password</label>
        <div class="input-group flex-nowrap input-height"
          [ngClass]="{ 'field-invalid': (submitted || f['password'].touched) && f['password'].errors }">
          <span class="input-group-text" id="addon-wrapping"><i class="material-icons">
              lock
            </i></span>
          <input type="password" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping"
            formControlName="password" class="form-control" />
        </div>
        <div *ngIf="(submitted || f['password'].touched) && f['password'].errors" class="invalid-feedback error-margin">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
        </div>
      </div>
      <div class="form-group submit-margin">
        <button class="btn btn-primary btn-size">
          Login
        </button>
        <a routerLink="../register" class="btn btn-link btn-register-size">Register</a>
        <a routerLink="../resetpassword" class="forgot-password">Forgot password ?</a>
      </div>
    </form>
  </div>
</div>
