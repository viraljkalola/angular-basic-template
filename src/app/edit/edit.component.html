<div class="card-size">
  <h2 class="py-4">{{editmode?'Edit Car':'Add Car'}}</h2>
  <form [formGroup]="form">
    <div class="form-group row">
      <label for="brand" class="col-sm-2 col-form-label">Brand</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="brand" formControlName="brand"
          [ngClass]="{ 'is-invalid': (submitted || editForm['brand'].touched) && editForm['brand'].errors }">
        <div *ngIf="(submitted || editForm['brand'].touched) && editForm['brand'].errors"
          class="invalid-feedback error-margin">
          <div *ngIf="editForm['brand'].errors['required']">Brand is required</div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="model" class="col-sm-2 col-form-label">Model</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="model" formControlName="model"
          [ngClass]="{ 'is-invalid': (submitted || editForm['model'].touched) && editForm['model'].errors }">
        <div *ngIf="(submitted || editForm['model'].touched) && editForm['model'].errors"
          class="invalid-feedback error-margin">
          <div *ngIf="editForm['model'].errors['required']">Model is required</div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="year" class="col-sm-2 col-form-label">Year</label>
      <div class="col-sm-6">
        <input type="number" class="form-control" id="year" formControlName="year"
          [ngClass]="{ 'is-invalid': (submitted || editForm['year'].touched) && editForm['year'].errors }">
        <div *ngIf="(submitted || editForm['year'].touched) && editForm['year'].errors"
          class="invalid-feedback error-margin">
          <div *ngIf="editForm['year'].errors['required']">Year is required</div>
        </div>
      </div>
    </div>
    <div class="form-group row submit-margin">
      <div class="offset-sm-2">
        <button type="button" class="btn btn-primary mr-2 btn-size"
          (click)="save()">{{editmode?'Update':'Add'}}</button>
        <button type="reset" class="btn btn-outline-primary btn-cancel-size" (click)="cancel()">Cancel</button>
      </div>
    </div>
  </form>
</div>
