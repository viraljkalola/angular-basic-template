<div class="card card-size">
  <h4 class="card-header card-header-size">Register</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="label-padding" for="firstName">First Name</label>
        <input type="text" formControlName="firstName" class="form-control"
          [ngClass]="{ 'is-invalid': (submitted || f['firstName'].touched) && f['firstName'].errors }" />
        <div *ngIf="(submitted || f['firstName'].touched) && f['firstName'].errors"
          class="invalid-feedback error-margin">
          <div *ngIf="f['firstName'].errors['required']">First Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label class="label-padding" for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" class="form-control"
          [ngClass]="{ 'is-invalid': (submitted || f['lastName'].touched) && f['lastName'].errors }" />
        <div *ngIf="(submitted || f['lastName'].touched) && f['lastName'].errors" class="invalid-feedback error-margin">
          <div *ngIf="f['lastName'].errors['required']">Last Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label class="label-padding" for="username">Username</label>
        <input type="text" formControlName="username" class="form-control"
          [ngClass]="{ 'is-invalid': (submitted || f['username'].touched) && f['username'].errors }" />
        <div *ngIf="(submitted || f['username'].touched) && f['username'].errors" class="invalid-feedback error-margin">
          <div *ngIf="f['username'].errors['required']">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label class="label-padding" for="username">Email id</label>
        <input type="email" formControlName="email" class="form-control"
          [ngClass]="{ 'is-invalid': (submitted || f['email'].touched) && f['email'].errors }" />
        <div *ngIf="(submitted || f['email'].touched) && f['email'].errors" class="invalid-feedback error-margin">
          <div *ngIf="f['email'].errors['required']">Email id is required</div>
          <div *ngIf="f['email'].status=='INVALID' && !f['email'].errors['required']">Email id is invalid</div>
        </div>
      </div>
      <div class="form-group">
        <label class="label-padding" for="password">Password</label>
        <input type="password" formControlName="password" class="form-control"
          [ngClass]="{ 'is-invalid': (submitted || f['password'].touched) && f['password'].errors }" />
        <div *ngIf="(submitted || f['password'].touched) && f['password'].errors" class="invalid-feedback error-margin">
          <div *ngIf="f['password'].errors['required']">Password is required</div>
        </div>
      </div>
      <div class="validation-margin">
        <label class="col label-size"
          [ngClass]="f['password'].hasError('required') || f['password'].hasError('minlength')  ? 'text-danger' : 'text-success'">
          <i class="material-icons icon-size">{{ f['password'].hasError('required') ||
            f['password'].hasError('minlength') ? 'cancel' :
            'check_circle' }}</i>
          Must be at least 8 characters!
        </label>
        <label class="col label-size"
          [ngClass]="f['password'].hasError('required') || f['password'].hasError('hasNumber')  ? 'text-danger' : 'text-success'">
          <i class="material-icons icon-size">{{ f['password'].hasError('required') ||
            f['password'].hasError('hasNumber') ? 'cancel' :
            'check_circle' }}</i>
          Must contain at least 1 number!
        </label>
        <label class="col label-size"
          [ngClass]="f['password'].hasError('required') || f['password'].hasError('hasCapitalCase')  ? 'text-danger' : 'text-success'">
          <i class="material-icons icon-size">{{ f['password'].hasError('required') ||
            f['password'].hasError('hasCapitalCase') ? 'cancel' :
            'check_circle' }}</i>
          Must contain at least 1 in Capital Case!
        </label>
        <label class="col label-size"
          [ngClass]="f['password'].hasError('required') || f['password'].hasError('hasSmallCase')  ? 'text-danger' : 'text-success'">
          <i class="material-icons icon-size">{{ f['password'].hasError('required') ||
            f['password'].hasError('hasSmallCase') ? 'cancel' :
            'check_circle' }}</i>
          Must contain at least 1 Letter in Small Case!
        </label>
        <label class="col label-size"
          [ngClass]="f['password'].hasError('required') || f['password'].hasError('hasSpecialCharacters') ? 'text-danger' : 'text-success'">
          <i class="material-icons icon-size">{{ f['password'].hasError('required') ||
            f['password'].hasError('hasSpecialCharacters') ? 'cancel' :
            'check_circle' }}</i>
          Must contain at least 1 Special Character!
        </label>
      </div>
      <div class="form-group submit-margin">
        <button class="btn btn-primary btn-size">
          Register
        </button>
        <a routerLink="../login" class="btn btn-link btn-cancel-size">Cancel</a>
      </div>
    </form>
  </div>
</div>
