<div class="card card-size">
  <h4 class="card-header card-header-size">Reset Password</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="onSubmit(newPassword,reNewPassword)">
      <div class="form-group">
        <label for="firstName">Old Password</label>
        <input type="password" formControlName="oldpassword" class="form-control"
          [ngClass]="{ 'is-invalid': (submitted || f['oldpassword'].touched) && f['oldpassword'].errors }" />
        <div *ngIf="(submitted || f['oldpassword'].touched) && f['oldpassword'].errors"
          class="invalid-feedback error-margin">
          <div *ngIf="f['oldpassword'].errors['required']">Old Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">New Password</label>
        <input type="password" formControlName="newpassword" class="form-control"
          [ngClass]="{ 'is-invalid': (submitted || f['newpassword'].touched) && f['newpassword'].errors }"
          #newPassword />
        <div *ngIf="(submitted || f['newpassword'].touched) && f['newpassword'].errors"
          class="invalid-feedback error-margin">
          <div *ngIf="f['newpassword'].errors['required']">New Password is required</div>
          <div *ngIf="f['newpassword'].errors['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="form-group">
        <label for="username">Re-enter New Password</label>
        <input type="password" formControlName="confirmnewpassword" class="form-control"
          [ngClass]="{ 'is-invalid': (submitted || f['confirmnewpassword'].touched) && f['confirmnewpassword'].errors }"
          #reNewPassword />
        <div *ngIf="(submitted || f['confirmnewpassword'].touched) && f['confirmnewpassword'].errors"
          class="invalid-feedback error-margin">
          <div *ngIf="f['confirmnewpassword'].errors['required']">Confirm New Password is required</div>
          <div *ngIf="f['confirmnewpassword'].errors['minlength']">Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="form-group submit-margin">
        <button [disabled]="loading" class="btn btn-primary btn-size">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Reset Password
        </button>
        <a routerLink="../login" class="btn btn-link btn-cancel-size">Cancel</a>
      </div>
    </form>
  </div>
</div>
